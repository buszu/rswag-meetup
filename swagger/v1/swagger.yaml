---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/about":
    get:
      summary: show info about the application
      tags:
      - About
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                required:
                - name
                - version
                properties:
                  name:
                    type: string
                  version:
                    type: string
  "/api/v1/beboks":
    post:
      summary: add a bebok to registry
      tags:
      - Beboks
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/bebok_schema"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              - mood
              - heart
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 150
                mood:
                  type: string
                  enum:
                  - sad
                  - tranquilo
                heart:
                  type: object
                  required:
                  - color
                  - bpm
                  properties:
                    color:
                      type: string
                      enum:
                      - blue
                      - gamma
                      - red
                    bpm:
                      type: integer
                      minimum: 1
    get:
      summary: list beboks
      tags:
      - Beboks
      parameters:
      - name: mood
        required: false
        in: query
        schema:
          type: string
          enum:
          - angry
          - focused
          - sad
          - tranquilo
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/beboks_schema"
  "/api/v1/beboks/{id}":
    patch:
      summary: update bebok data
      tags:
      - Beboks
      parameters:
      - name: id
        in: path
        description: ID of the bebok that will be updated
        schema:
          type: integer
        required: true
      responses:
        '200':
          description: updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/bebok_schema"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_schema"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 150
                mood:
                  type: string
                  enum:
                  - sad
                  - tranquilo
                heart:
                  type: object
                  required:
                  - color
                  - bpm
                  properties:
                    color:
                      type: string
                      enum:
                      - blue
                      - gamma
                      - red
                    bpm:
                      type: integer
                      minimum: 1
servers:
- url: http://localhost:3000
  description: Localhost
components:
  schemas:
    bebok_schema:
      type: object
      required:
      - bebok
      properties:
        bebok:
          type: object
          required:
          - heart
          - id
          - mood
          - name
          properties:
            heart:
              "$ref": "#/components/schemas/heart_schema/properties/heart"
            id:
              type: integer
            mood:
              "$ref": "#/components/schemas/bebok_moods_enum"
            name:
              type: string
    beboks_schema:
      type: object
      required:
      - beboks
      properties:
        beboks:
          type: array
          items:
            "$ref": "#/components/schemas/bebok_schema/properties/bebok"
    bebok_moods_enum:
      type: string
      enum:
      - angry
      - focused
      - sad
      - tranquilo
    error_schema:
      type: object
      required:
      - error
      properties:
        error:
          type: string
        details:
          type: object
    heart_schema:
      type: object
      required:
      - heart
      properties:
        heart:
          type: object
          required:
          - bpm
          - color
          - id
          properties:
            id:
              type: integer
            bpm:
              type: integer
            color:
              "$ref": "#/components/schemas/heart_colors_enum"
    heart_colors_enum:
      type: string
      enum:
      - blue
      - gamma
      - red
